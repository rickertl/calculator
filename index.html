<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="row1 row">
        <button class="clear btn">&#67;</button>
        <div class="blank"></div>
        <div class="blank"></div>
        <button class="divide operator btn">&#247;</button>
      </div>
      <div class="row2 row">
        <button class="seven btn">&#55;</button>
        <button class="eight btn">&#56;</button>
        <button class="nine btn">&#57;</button>
        <button class="multiply operator btn">&#215;</button>
      </div>
      <div class="row3 row">
        <button class="four btn">&#52;</button>
        <button class="five btn">&#53;</button>
        <button class="six btn">&#54;</button>
        <button class="subtract operator btn">&#8722;</button>
      </div>
      <div class="row4 row">
        <button class="one btn">&#49;</button>
        <button class="two btn">&#50;</button>
        <button class="three btn">&#51;</button>
        <button class="add operator btn">&#43;</button>
      </div>
      <div class="row5 row">
        <button class="zero btn">&#48;</button>
        <div class="blank"></div>
        <button class="equals operator btn">&#61;</button>
      </div>
    </div>
  </body>
</html>
