<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="row1 row">
        <button class="clear btn" value="clear">&#67;</button>
        <div class="blank"></div>
        <div class="blank"></div>
        <button class="divide operator btn" value="divide">&#247;</button>
      </div>
      <div class="row2 row">
        <button class="seven btn" value="7">&#55;</button>
        <button class="eight btn" value="8">&#56;</button>
        <button class="nine btn" value="9">&#57;</button>
        <button class="multiply operator btn" value="multiply">&#215;</button>
      </div>
      <div class="row3 row">
        <button class="four btn" value="4">&#52;</button>
        <button class="five btn" value="5">&#53;</button>
        <button class="six btn" value="6">&#54;</button>
        <button class="subtract operator btn" value="subtract">&#8722;</button>
      </div>
      <div class="row4 row">
        <button class="one btn" value="1">&#49;</button>
        <button class="two btn" value="2">&#50;</button>
        <button class="three btn" value="3">&#51;</button>
        <button class="add operator btn" value="add">&#43;</button>
      </div>
      <div class="row5 row">
        <button class="zero btn" value="0">&#48;</button>
        <div class="blank"></div>
        <button class="equals operator btn" value="equals">&#61;</button>
      </div>
    </div>
  </body>
</html>
